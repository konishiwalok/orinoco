<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orinoco</title>
        <link rel="stylesheet" href="styles/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    
    

  <!-- NAVBAR-->
    <nav class="navbar navbar-expand-sm navbar-light " id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="" width="200">
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Panier</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sign in</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- RIBBON-->
    
    <div id="commandez" class="container w-50 pl-5 pr-5 rounded-lg">
     <!-- slide -->
     <div class="row align-items-center">
       <div class="col-sm p-3 text-light text-center">
         
         <h4 class="h2 text-shadow titrecamera">passez votre commande</h4>
       </div>
     </div><!-- SLIDE-->
    </div>
 

<div class="">
    <!-- ORDER SUMMARY -->

    <div class="container">
        <h4>Carrito de compras</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row "  class="bg-info" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>

          </tfoot>
        </table>
        <h4>Cards</h4>
        <div class="row" id="cards"></div>
      </div>
  
      <template id="template-footer">
          <th scope="row" colspan="2">Total productos</th>
          <td>10</td>
          <td>
              <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                  vaciar todo
              </button>
          </td>
          <td class="font-weight-bold">$ <span>5000</span></td>
      </template>
      
      <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>
              <button class="btn btn-info btn-sm">
                  +
              </button>
              <button class="btn btn-danger btn-sm">
                  -
              </button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
      </template>
  
      <template id="template-card">
        <div class="col-12 mb-2">
          <div class="card">
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p>
              <button class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
      </template>
    <!-- ORDER SUMMARY -->































    
    <!-- PURCHASE FORM -->
    <section class="mt-4 rounded-md p-4 bg-oniPink">
      <h2 class="text-lg font-bold mb-2">Adresse Livraison</h2>
      <div class="grid grid-cols-4 gap-4">
        <div class="flex flex-col">
          <label for="firstname" class="label">Prénom</label>
          <input type="text" name="firstname" id="firstname" class="input" required />
        </div>
        <div class="flex flex-col">
          <label for="lastname" class="label">Nom</label>
          <input type="text" name="lastname" id="lastname" class="input" required />
        </div>
        <div class="flex flex-col col-span-2">
          <label for="email" class="label">Adresse e-mail</label>
          <input type="text" name="email" id="email" class="input" required />
        </div>
        <div class="flex flex-col col-span-2">
          <label for="adress" class="label">Adresse</label>
          <input type="text" name="adress" id="adress" class="input" required />
        </div>
        <div class="flex flex-col">
          <label for="zipcode" class="label">Code postal</label>
          <input type="text" name="zipcode" id="zipcode" class="input" required />
        </div>
        <div class="flex flex-col">
          <label for="city" class="label">Ville</label>
          <input type="text" name="city" id="city" class="input" required />
        </div>
      </div>
      <div class="flex justify-end">
        <a id="confirmPurchase"  class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-6"
 href="confirmation.html" >
          Procéder au paiement
        </a>
      </div>
    </section>
    <!-- PURCHASE FORM -->


    
</div>
</div>


<div id="footer" class="py-5">
    <div class="col">
        <h3 class="text-center suiveznous">suivez nous sur</h3>
      </div>
    <div class="row justify-content-center">
        <div class="col-2"><a href="#">Facebook</a></div>
        <div class="col-2"><a href="#">twitter</a></div>
        <div class="col-2"><a href="#">pinterest</a></div>
        <div class="col-1"><a href="#">youtube </a></div>
        
      </div>
   
  </div>

  <script src="bstyles/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="js/panier.js" ></script>
</body>
</html>
