<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description">
    <meta content="Orinoco est une enterprise qui s'en charge de trouver et vendre des anciens appareils photos ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!-- ORDER SUMMARY -->

    <div class="container">
        <h4>Carrito de compras</h4>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Lense</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items-cart"></tbody>
            <tfoot>
                <tr id="footer-cart">
                    <th scope="row " class="bg-info" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>

            </tfoot>
        </table>
        <h4>Cards</h4>
        <div class="row" id="cards"></div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        
        <td class="total-products">10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="btn-clear-cart">
                vaciar todo
            </button>
        </td>
        <td></td>
        <td class="font-weight-bold">$ <span class="total-price">5000</span></td>
    </template>

    <template id="template-cart">
        <tr>
            <th scope="row">id</th>
            <td class="name-item">Café</td>
            <td class="cantidad-item">1</td>
            <td>
                <button class="btn btn-info btn-sm sum">
                    +
                </button>
                <button class="btn btn-danger btn-sm res">
                    -
                </button>
            </td>
            <td>$ <span id="precio-item">500</span></td>
            <td>$ <span id="total-item">500</span></td>
        </tr>
    </template>

    <template id="template-card">
        <div class="col-12 mb-2">
            <div class="card">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>
    <!-- ORDER SUMMARY -->

    <!-- PURCHASE FORM -->
    <section class="mt-4 rounded-md p-4 bg-oniPink">
        <h2 class="text-lg font-bold mb-2">Adresse Livraison</h2>
        <div class="grid grid-cols-4 gap-4">
            <div class="flex flex-col">
                <label for="firstname" class="label">Prénom</label>
                <input type="text" name="firstname" id="firstname" class="input" required />
            </div>
            <div class="flex flex-col">
                <label for="lastname" class="label">Nom</label>
                <input type="text" name="lastname" id="lastname" class="input" required />
            </div>
            <div class="flex flex-col col-span-2">
                <label for="email" class="label">Adresse e-mail</label>
                <input type="text" name="email" id="email" class="input" required />
            </div>
            <div class="flex flex-col col-span-2">
                <label for="adress" class="label">Adresse</label>
                <input type="text" name="adress" id="adress" class="input" required />
            </div>
            <div class="flex flex-col">
                <label for="zipcode" class="label">Code postal</label>
                <input type="text" name="zipcode" id="zipcode" class="input" required />
            </div>
            <div class="flex flex-col">
                <label for="city" class="label">Ville</label>
                <input type="text" name="city" id="city" class="input" required />
            </div>
        </div>
        <div class="flex justify-end">
            <a id="confirmPurchase"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-6"
                href="confirmation.html">
                Procéder au paiement
            </a>
        </div>
    </section>
    <!-- PURCHASE FORM -->


    <script src="js/header.js"></script>
    <script src="js/cart.js"></script>


</body>

</html>
