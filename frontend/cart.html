<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name=”robots” content="index, follow">
    <meta name="description" content="Orinoco est une enterprise qui s'en charge de vendre des anciens appareils photos trés rares dans le monde ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="cameras vintage, uniques au monde,vintage  " />
  
    <title>Orinoco</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!-- ORDER SUMMARY -->

    <div class="container">
        <h4  class="py-5 text-center stilo700"  >Mon panier</h4>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Cameras</th>
                    <th scope="col">Lentille</th>
                    <th scope="col">Quantité</th>
                    <th scope="col">Ajouter ou Supprimer</th>
                    <th scope="col">Prix</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items-cart"></tbody>
            <tfoot>
                <tr id="footer-cart">
                    <th scope="row"colspan="5" class="bg-info " >Panier vide , ajoutez des produits!</th>
                </tr>

            </tfoot>
        </table>
        <h4>Cards</h4>
        <div class="row" id="cards"></div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total produits</th>
        
        <td class="total-products">10</td>
        <td>
            <button class="btn btn-danger btn-sm h1" style="font-size:20px;" id="btn-clear-cart">
                vider le panier
            </button>
        </td>
        <td></td>
        <td class="font-weight-bold">$ <span id="total-price" class="total-price">5000</span></td>
    </template>

    <template id="template-cart">
        <tr>
            <th scope="row">id</th>
            <td class="name-item">Café</td>
            <td class="cantidad-item">1</td>
            <td>
                <button class="btn btn-info btn-sm sum">
                    +
                </button>
                <button class="btn btn-danger btn-sm res">
                    -
                </button>
            </td>
            <td>$ <span id="precio-item">500</span></td>
            <td>$ <span id="total-item">500</span></td>
        </tr>
    </template>

    <template id="template-card">
        <div class="col-12 mb-2">
            <div class="card">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>
    <!-- ORDER SUMMARY -->

    <!-- PURCHASE FORM -->
    <section class="mt-4 rounded-md p-4 bg-oniPink">
        <h2 class="text-lg font-bold mb-2 ">Passer commande</h2>


        <form  id="user-form"  class="form  grid grid-cols-2 gap-4">
          <div class="flex flex-col  form-box">
            <label for="firstname" class="label h6 ">Prénom</label>
            <input type="text" name="firstname" id="firstname" class="input h5" required />
            <small class="error-text">introduce un nombre</small>
        </div>
          <div class="flex flex-col form-box">
            <label for="lastname" class="label h6">Nom</label>
            <input type="text" name="lastname" id="lastname" class="input h5" required />
            <small class="error-text">introduce un apellido</small>
        </div>
          <div class="flex flex-col col-span-2 form-box">
            <label for="email" class="label h6">Adresse e-mail</label>
            <input type="text" name="email" id="email" class="input h5"  placeholder="you@example.com" required />
            <small class="error-text">introduce un correop</small>
        </div>
          <div class="flex flex-col col-span-2 form-box">
            <label for="adress" class="label h6 ">Adresse</label>
            <input type="text" name="adress" id="adress" class="input h5 " required />
            <small class="error-text">introduce una direccion</small>
          </div>
          <div class="flex flex-col form-box">
            <label for="zipcode" class="label h6">Code postal</label>
            <input type="text" name="zipcode" id="zipcode" class="input h5" placeholder="75001" required />
            <small class="error-text">introduce un codigo postal</small>
        </div>
          <div class="flex flex-col form-box">
            <label for="city" class="label h6">Ville</label>
            <input type="text" name="city" id="city" class="input h5" placeholder="paris" required />
            <small class="error-text">introduce una ciudad</small>
        </div>
        </form>
      <div class="flex justify-end">
    <a id="confirmPurchase" class="confirmPurchase inline-flex justify-center py-2 px-4 mt-5 border border-transparent h5 shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 "
      href="#" > Procéder au paiement</a>
  </div>
     
         
      </section>
    <!-- PURCHASE FORM -->


    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/validation.js"></script>


</body>

</html>
